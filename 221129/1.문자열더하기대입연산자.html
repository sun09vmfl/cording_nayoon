  <title>문자열 더하기 대입 연산자</title>
  <script>
    /* 
      변수 초기화
      let txt = ""; 문자열
      let num = 0; 숫자
      let boo = false; 논리
      let obj = null; 객체 
    */ 

    //문서 준비 이벤트, 가장 큰 윈도우 객체
    window.onload = function() { //브라우저의 로드가 끝나면 함수 실행
     
    let output = ''; // 1. 빈 문자열로 변수 초기화 
    output += '<ul>'; // 3. 변수에다 <ul> 재할당. output('') + '<ul>' -> output('<ul>')
    output += '<li>html5</li>'; // output('<ul>') + '<li>html5'</li>' -> output('<ul><li>html5</li></ul>')
    output += '<li>css3</li>'
    output += '<li>javascript</li>'
    output += '<li>react</li>'
    output += '</ul>'
    
    document.body.innerHTML = output; // 2. 빈문자에다 변수 대입
    //문서에서 바디를 찾으라는 의미인데 바디가 없음.. 그래서 아래로 내려야 하는 거임.
    // 근데 window.onload를 쓰면 에러 메시지가 안 뜸
    //innerHTML은 추가의 개념이 아닌 덮기의 개념
    }
  </script>
