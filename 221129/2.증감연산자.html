<script>
/*
  증감 연산자: 
  변수의 값을 1씩 증가시키거나 감소시킴
  변수에만 적용할 수 있음.
  ++(증가 연산자) --(감소 연산자)
  ++a 전위 증가연산자 : 변수를 불러오기 전에 1증가 후 출력
  a++ 후의 증가연산자 : 변수를 먼저 출력 후 1 증가
*/
//앞뒤가 중요..마치 준빵 같군

let a = 10, b = 20;
console.log(`a:${a}`);
console.log(`a:${a++}`); //변수 a 출력 후 +1을 했기 때문에 출력 값은 10이지만 실제로 가지고 있는 값은 11.
console.log(`a:${a}`); // 11 출력

console.log(`b:${b}`);
console.log(`b:${++b}`); // +1 증가 후 변수 b를 출력했기 때문에 출력값은 21, 실제 가지고 있는 값도 21.
console.log(`b:${b}`); // 21 출력

console.log(`a:${--a}`); //변수 출력 전에 -1을 했기 때문에 출력값과 실제값이 10
console.log(`a:${--a}`);
console.log(`a:${a}`);

console.log(`b:${b--}`); // 21, 21로 출력되지만 실제값은 20
console.log(`b:${b--}`); // 20 // 20으로 출력되지만 실제값은 19
console.log(`b:${b}`); // 19 // 실제값이 출력되니까 19 
  </script>
