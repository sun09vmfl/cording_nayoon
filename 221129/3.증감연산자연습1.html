<script>
  let a = 40;
  a++; // 출력값 40, 실제값 41
  a++; // 출력값 41, 실제값 42
  a++; // 출력값 42, 실제값 43
  console.log(a); // 43출력


  let b = 5;
  ++b; // 6출력
  ++b; // 7출력
  ++b; // 8출력
  console.log(b); //8 출력

   let c = 8;
  ++c; // 9출력 
  ++c; // 10출력
  c++; // 10출력 되지만 실제값 11
  console.log(c); // 11 출력

  let d = 10;
  d--; // 10출력, 실제값 9;
  d; // 9출력, 실제값 9
  d--; // 9출력, 실제값 8
  --d; // 7출력 
  --d; // 6출력
  console.log(`d:${d}`);

  let e =10;
  e ++; // 10출력, 실제값 11
  e ++; // 11출력, 실제값 12
  e; // 12출력, 실제값 12
  e--; // 12출력, 실제값 11
  e--; // 11출력, 실제값 10
  console.log(`e:${e}`);

  let f = 20;
  --f; // 19출력
  f++; // 19출력, 실제값 20
  ++f; // 21출력, 실제값 21
  f--; // 21출력, 실제값 20
  console.log(`f:${f}`);
</script>
