<script>
  /*
    논리 연산자: 두 개 이상의 값 비교.

    &&(AND), ||(OR), !(NOT)
  */

  let a = 10,
    b = 20;

  // A조건 && B조건: A조건, B조건 모두 만족시킬 때 true를 반환.
  console.log(true && false); // = false 둘 다 참이어야 true가 나옴
  console.log(true && true); // = true

  console.log(a >= 10 && b === 20); // true && true => 고로 true 반환

  console.log(a > 10 && b === 20); // false && true => 고로 false 반환

  // A조건 || B조건 : A조건, B조건 중 하나만 만족시켜도 true 반환
  console.log(true || true); // true
  console.log(true || false); // true
  console.log(false || false); // false

  console.log(a >= 10 || b === 20); // => true

  console.log(a > 10 || b === 20); // false || true => true

  // !A조건: A조건의 반대값 반환
  console.log(!true); // false
  console.log(!false); // true

  console.log(!(a == 10)); // true이기 때문에 false 출력
  console.log(!(b == 10)); // false이기 때문에 true 출력
</script>
