<script>
  /*
      scope 범위

      function level scope: 함수 내에서만 유효한 범위 
      block level scope: {} 안에서만 유효한 범위. if, for문 등 다른 문에서도 가능. let
    */

  // 전역 변수 선언
  var x = 100,
    y = 200,
    z = 300;

  // 함수 선언
  function num() {
    var x = "지역 변수";
    y = "전역 변수"; // var 키워드 생략시 전역 변수

    console.log(`x: ${x}`); // 이 안에서는 '지역변수'가 출력됨 내부라서ㅇㅇ
    console.log(`z: ${z}`);
  }

  console.log(`x: ${x}`);
  console.log(`y: ${y}`);
  console.log(`z: ${z}`);
  console.log("----------함수호출---------");
  num(); //함수 호출. 지역 변수, 300 출력
  console.log(`x: ${x}`); // 100
  console.log(`y: ${y}`); // 함수에다 var를 넣지 않았기 때문에 전역 변수로 인식됨
  console.log(`z: ${z}`); // 300

  var a = 100;

  {
    var a = 200;
  }
  console.log(`a: ${a}`); // 200. var 키워드는 함수의 범위만 인식하기 때문에 {}를 쓰면 전역변수가 됨.... 나중에 선언된 게 우선적으로 적용. var에게는 {} 블럭문이 무의미

  let b = 200;
  let c = 300;
  {
    let b = 300; // 위의 let b = 200 과 다른 것이라고 인식해야 함
    c = 500;
    console.log(`{}안의 b : ${b}`); // 300
  }
  console.log(`{}밖의 b: ${b}`); // 200
  console.log(`c: ${c}`); // 500 내부에 작성된 500이 나오는 이유는 let이나 var 같은 키워드 없이 작성되었기 때문에 500이 출력되는 것임

  c = 400;
  /* 
    var a = 10;
    var a = 20; 허용됨.

    let b = 10;
    let b = 20; 허용 안 됨.
    b = 30; 허용됨.
    */
</script>
