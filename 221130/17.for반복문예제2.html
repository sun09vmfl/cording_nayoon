<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for 반복문 예제2</title>
  </head>
  <body>
    <script>
      // 구구단 2단 출력
      for (let k = 1; 1 <= 18; k += 2) {
        k += 2;
        document.body.innerHTML = "<h2>2 * ${k}</h2>";
      }
    </script>
  </body>
</html>
